<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginform.css">
    <title>Create Account</title>
</head>
<body>

    <div class="form">
        <form action="" method="post">
            <div class="form-card">
                <label for="email" class="form-label" >Your email address</label>
                <input type="email" class="form-email-text-input" autocapitalize="off" autocorrect = "off" id="email">
                <label for="username" class="form-label">Choose a username</label>
                <input type="text" class="form-text-input" autocorrect = "off" id="username" value="">
                <label for="password" class="form-label">Choose a password</label>
                <div class="form-password-input">
                    <input type="password" autocomplete="off" id="password">
                    <span class="form-password-input_toggle">
                        <svg xmlns = "" viewBox = "0 0 24 24" height = "20" width = "20">
                            <use xlink:href ="">
                                #shadow-root(closed)
                            </use>
                        </svg>
                    </span>
                </div>
                <button type="button" class="button">Continue</button>
                
            </div>
            
        </form>    
    </div>
    <div class="other-links">
        or login with some another links
    </div>
    <div class="links">
        <i class="fa fa-google" aria-hidden="true"></i>
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-google-plus-official" aria-hidden="true"></i>
        <i title="Instagram" class="fa fa-instagram" aria-hidden="true"></i>
    </div>

</body>
</html>
